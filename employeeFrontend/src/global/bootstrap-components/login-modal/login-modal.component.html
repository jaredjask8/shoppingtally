<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Login</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="body">
            <div class="formContainer">
                  <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [formControl]="password" required>
                  </mat-form-field>
                  <button mat-raised-button (click)="setEnvironment(email.value,password.value)">Go</button>
            </div>
                
          </div>
          
	</div>
	<div class="modal-footer">
		<p *ngIf="showBadCred">This account wasn't found, try again</p>
        <p *ngIf="showLoginSuccess">Login successful</p>
	</div>

    
</ng-template>
