<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Register</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<div class="body">
            <div class="formContainer">
                  <mat-form-field>
                    <mat-label>Firstname</mat-label>
                    <input matInput [formControl]="firstname" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Lastname</mat-label>
                    <input matInput [formControl]="lastname" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [formControl]="password" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput [formControl]="address" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput [formControl]="phone" required>
                  </mat-form-field>
                  <button mat-raised-button (click)="submit(email.value, firstname.value, lastname.value, password.value,phone.value,address.value)">Go</button>
            </div>
                
        </div>
          
	</div>
	<div class="modal-footer success" *ngIf="showSuccess">
		<div>User is registered</div>
	</div>

    
</ng-template>
